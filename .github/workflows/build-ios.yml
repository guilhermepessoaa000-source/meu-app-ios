name: Build iOS App
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install Dependencies
        run: npm install
      - name: Capacitor Build
        run: |
          npx cap add ios
          npx cap copy ios

          - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle
          path: ios/App/App.xcarchive # Este Ã© o caminho onde o app foi criado
