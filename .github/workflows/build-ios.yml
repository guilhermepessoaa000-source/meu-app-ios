name: Build iOS App
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Capacitor Build
        run: |
          npx cap add ios
          npx cap copy ios

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-folder
          path: ios/App/App # Esta pasta cont√©m o projeto que o Sideloadly vai usar
